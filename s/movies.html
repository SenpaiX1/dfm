  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      padding-top: 80px;
    }

    .movies-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .movies-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .movies-title {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #4a90e2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
    }

    .movies-subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      letter-spacing: 1px;
    }

    .search-box {
      max-width: 500px;
      margin: 30px auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(22, 33, 62, 0.8);
      border: 2px solid rgba(74, 144, 226, 0.3);
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: rgba(74, 144, 226, 0.8);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .movie-card {
      position: relative;
      background: linear-gradient(135deg, #16213e 0%, #0f1624 100%);
      border: 2px solid rgba(74, 144, 226, 0.2);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      aspect-ratio: 2/3;
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: rgba(74, 144, 226, 0.8);
      box-shadow: 0 15px 40px rgba(74, 144, 226, 0.4),
                  0 0 30px rgba(74, 144, 226, 0.3);
      z-index: 10;
    }

    .movie-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .movie-poster {
      opacity: 0.7;
    }

    .movie-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2332 0%, #111827 100%);
      padding: 20px;
      text-align: center;
    }

    .movie-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
      color: white;
      font-size: 0.85rem;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .movie-title-overlay {
      opacity: 1;
    }

    .movie-title-text {
      font-size: 1rem;
      font-weight: 600;
      color: white;
      line-height: 1.3;
    }

    .movie-icon {
      font-size: 3rem;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 150px));
        gap: 20px;
      }

      .movies-title {
        font-size: 2.5rem;
      }
    }

    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .back-btn:hover {
      transform: translateX(-5px);
      box-shadow: 0 5px 20px rgba(74, 144, 226, 0.5);
    }
  </style>
</head>

    function renderMovies(moviesToRender) {
      const grid = document.getElementById('moviesGrid');
      grid.innerHTML = '';
      
      moviesToRender.forEach((movie) => {
        const card = document.createElement('a');
        card.href = movie.url;
        card.target = '_blank';
        card.className = 'movie-card';
        
        // Find original index in the movies array
        const originalIndex = movies.findIndex(m => m.title === movie.title);
        const imageNum = originalIndex + 1;
        const ext = imageExtensions[imageNum] || 'jpg';
        const posterPath = `images/unnamed(${imageNum}).${ext}`;
        
        card.innerHTML = `
          <img src="${posterPath}" alt="${movie.title}" class="movie-poster">
          <div class="movie-title-overlay">${movie.title}</div>
        `;
        
        grid.appendChild(card);
      });
    }

    renderMovies(movies);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm)
      );
      renderMovies(filtered);
    });
  </script>
  <script>
    // Add interactive cursor glow effect
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.card.active');

      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const glowEffect = card.querySelector('.glow-effect');
        if (glowEffect) {
          glowEffect.style.left = `${x - rect.width}px`;
          glowEffect.style.top = `${y - rect.height}px`;
        }
      });
    });

    // Add click effect for coming soon cards
    document.querySelectorAll('.card.coming-soon').forEach(card => {
      card.addEventListener('click', (e) => {
        e.preventDefault();

        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.5)';
        ripple.style.width = '20px';
        ripple.style.height = '20px';
        ripple.style.pointerEvents = 'none';
        ripple.style.animation = 'rippleEffect 0.6s ease-out';

        const rect = card.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left - 10}px`;
        ripple.style.top = `${e.clientY - rect.top - 10}px`;

        card.appendChild(ripple);

        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Add ripple animation to style
    const style = document.createElement('style');
    style.textContent = `
      @keyframes rippleEffect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
